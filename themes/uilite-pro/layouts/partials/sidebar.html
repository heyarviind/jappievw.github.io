{{ $sidebar := .Site.Data.sidebar }}
{{ $config := .Site.Data.config }}

<section id="sidebar" class="sidebar d-flex align-items-center p-5">
    <div class="main-info">
        <img src="{{ print "images/" $sidebar.displayPicture | relURL }}" class="rounded-circle mb-3" width="160px">

        <h1 class="heading">{{ $sidebar.title }} <span class="highlight">{{ $sidebar.highlightedText }}</span></h1>
        <p class="description text-muted">{{ $sidebar.description | safeHTML }}</p>

        <div class="social my-4">
            {{ range .Site.Menus.social }}
            <a class="text-dark" href="{{ .URL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
            {{ end }}
        </div>

        {{ if $config.showContactForm }}
        <a href="#contact" class="btn btn-dark btn-lg">Contact</a>
        {{ end }}
    </div>
</section>
