<title>{% if page.title %}{{ page.title | append:' - ' | append:site.title }}{% else %}{{ site.title }}{% endif
    %}</title>
<meta charset="utf-8"/>
<meta name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description | markdownify | strip_html }}{% endif %}"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--[if lte IE 8]>
<script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
<!--[if lte IE 8]>
<link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}"/><![endif]-->
<link rel="alternate" type="application/atom+xml" href="{{ "atom.xml" | relative_url }}" title="Sitewide ATOM Feed"/>
<link rel="alternate" type="application/rss+xml" href="{{ "rss.xml" | relative_url }}" title="Sitewide RSS Feed"/>
<link rel="author" type="text/plain" href="{{ "humans.txt"| relative_url }}"/>
